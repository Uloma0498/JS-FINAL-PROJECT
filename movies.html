<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/69d34191f6.js" crossorigin="anonymous"></script>
  <script src="movies.js" defer></script>
</head>

<body id="books__body">
  <section>
    <nav>
      <div class="nav__container">
        <img class="logo" src="https://img.freepik.com/premium-vector/movies-purple-title-editable-3d-text-style-effect-premium_190725-1648.jpg" alt="">
        <ul class="nav__links">
          <li><a href="#" class="nav__link">Home</a></li>
          <li><a href="#" class="nav__link">Find Movie</a></li>
          <li><a href="#" class="nav__link nav__link--primary">Contact</a></li>
        </ul>
        <button class="btn__menu" onclick="openMenu()">
          <i class="fas fa-bars"></i>
        </button>
        <div class="menu__backdrop" style="visibility: hidden;">
          <button class="btn__menu btn__menu--close" onclick="closeMenu()">
            <i class="fas fa-times"></i>
          </button>
          <ul class="menu__links">
            <li class="menu__list">
              <a href="#" class="menu__link" onclick="closeMenu()">Home</a>
            </li>
            <li class="menu__list">
              <a href="#features" class="menu__link" onclick="closeMenu()">Books</a>
            </li>
            <li class="menu__list">
              <a class="menu__link no-cursor" onclick="closeMenu()">Contacts</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </section>

  <main id="books__main">
    <section>
      <div class="container">
        <div class="row">
          <div class="books__header">
            <h2 class="section__title books__header--title">
              Search <span class="purple">Movies</span>
            </h2>
            <select id="filter" onchange="filterMovies(event)">
              <option value="" disabled selected>Search movies</option>
              <option value="NEWEST_TO_OLDEST"> Year, Newest to Oldest</option>
              <option value="OLDEST_TO_NEWEST"> Year, Oldest to Newest</option>
              <option value="A_Z">A-Z</option>
              <option value="Z_A">Z-A</option>
            </select>
          </div>
          <div class="movies">
            <i class="fas fa-spinner books__loading--spinner"></i>
          </div>
        </div>
      </div>
    </section>

    <div class="movies" id="movies__container">
      <div class="movie">
      <figure class="movie__img--wrapper">
          <img class="movie__img" src="https://m.media-amazon.com/images/M/MV5BZGRiMDE1NTMtMThmZS00YjE4LWI1ODQtNjRkZGZlOTg2MGE1XkEyXkFqcGc@._V1_SX300.jpg" alt="">
      </figure>
        <h3>The Fast and the Furious</h3>
        <p><b>Year:</b> 2001</p>
    </div>
</div>
  </main>

  <footer>
    <div class="container">
      <div class="row row__column">
        <a href="#">
          <figure class="footer__logo">
            <img src="https://img.freepik.com/premium-vector/movies-purple-title-editable-3d-text-style-effect-premium_190725-1648.jpg" class="footer__logo--img" alt="">
          </figure>
        </a>
        <div class="footer__list">
          <a href="#" class="footer__link">Home</a>
          <a class="footer__link no-cursor">About</a>
          <a href="#features" class="footer__link">Movies</a>
          <a class="footer__link no-cursor">Contact</a>
        </div>
        <div class="footer__copyright">Copyright &copy; 2026 Movies</div>
      </div>
    </div>
  </footer>
</body>

</html>
